<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flexbox Fibonacci</title>
  </head>
  <body>
    <main class="container">
      <div class="nr__0"><p>0</p></div>
      <div class="nr__1"><p>1</p></div>
      <div class="nr__1_1"><p>1</p></div>
      <div class="nr__2"><p>2</p></div>
      <div class="nr__3"><p>3</p></div>
      <div class="nr__5"><p>5</p></div>
      <div class="nr__8"><p>8</p></div>
      <div class="nr__13"><p>13</p></div>
      <div class="nr__21"><p>21</p></div>
      <div class="nr__34"><p>34</p></div>
    </main>

    <main class="container__reversed">
      <div class="nr__0"><p>0</p></div>
      <div class="nr__1"><p>1</p></div>
      <div class="nr__1_1"><p>1</p></div>
      <div class="nr__2"><p>2</p></div>
      <div class="nr__3"><p>3</p></div>
      <div class="nr__5"><p>5</p></div>
      <div class="nr__8"><p>8</p></div>
      <div class="nr__13"><p>13</p></div>
      <div class="nr__21"><p>21</p></div>
      <div class="nr__34"><p>34</p></div>
    </main>
  </body>
</html>
